<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verbal Analogies Practice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Verbal Analogies Practice</h1>
      <div class="meta">
        <span class="pill" id="progress">–</span>
        <span class="pill" id="score">Score: 0</span>
        <span class="pill" id="perQ">Time: –</span>
      </div>
    </header>

    <!-- Welcome / Settings -->
    <div id="welcome" class="card">
      <p class="welcome-title">Welcome to the test</p>
      <p class="welcome-sub">Choose how many questions and the time per question, then press <b>Start</b>.</p>

      <div class="form-row">
        <div class="field">
          <label for="qCount">Number of questions</label>
          <select id="qCount">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25" selected>25</option>
            <option value="40">40</option>
            <option value="80">80 (All)</option>
          </select>
        </div>

        <div class="field">
          <label for="qTime">Time per question (seconds)</label>
          <input id="qTime" type="number" min="5" max="60" step="1" value="15" />
        </div>
      </div>

      <div class="actions" style="margin-top:16px;">
        <button class="action" id="startBtn">Start</button>
      </div>
    </div>

    <!-- Quiz Card -->
    <div id="quizCard" class="card hidden">
      <div class="grid">
        <div class="cell" id="tl"></div>
        <div class="cell" id="tr"></div>
        <div class="cell" id="bl"></div>
        <div class="cell" id="br"></div>
      </div>

      <div class="timer-bar-wrap"><div class="timer-bar" id="timerBar"></div></div>
      <div class="timer-row">
        <div id="hint" class="small">Select two answers.</div>
        <div id="timeLeft">–</div>
      </div>

      <div class="options" id="options"></div>

      <div class="actions">
        <button class="action secondary" id="resetBtn" title="Clear selections">Clear</button>
        <button class="action" id="checkBtn" disabled>Check</button>
        <button class="action secondary" id="nextBtn" disabled>Next</button>
        <button class="action secondary" id="restartBtn" style="margin-left:auto;">New Session</button>
        <button class="action secondary" id="settingsBtn">Edit settings</button>
      </div>
      <div class="explain" id="explain"></div>
    </div>

    <div id="results"></div>
  </div>

  <!-- ES modules -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
